elements: "huomio_teksti:\n  '#markup': \"<h2>L&auml;het&auml; palvelupyynt&ouml; tai lausuntopyynt&ouml; Kuntaliitolle</h2>\\n<br />\\nHuomioithan, ett&auml; Kuntaliitto palvelee kuntien luottamushenkil&ouml;it&auml; ja viranhaltijoita sek&auml; Kuntaliiton palvelusopimusasiakkaita heid&auml;n ty&ouml;h&ouml;ns&auml; liittyviss&auml; kysymyksiss&auml;. Muille sidosryhmille palvelumme on maksullista.<br />\\n<br />\\nTietoa palveluperiaatteistamme sek&auml; maksullisista palveluista l&ouml;yd&auml;t&nbsp;<a href=\\\"https://www.kuntaliitto.fi/asiantuntijapalvelut/kuntaliiton-jasenpalvelut\\\" target=\\\"_blank\\\">t&auml;&auml;lt&auml;</a>​. Yksityishenkil&ouml;it&auml; kehotamme ottamaan yhteytt&auml; kotikuntaanne.<br />\\n<br />\\nAvoimessa verkkopalvelussamme&nbsp;<a href=\\\"http://www.kuntaliitto.fi/\\\" target=\\\"_blank\\\">www.kuntaliitto.fi</a>&nbsp;tarjoamme lis&auml;ksi paljon yksityiskohtaistakin tietoa kuntien toiminnasta ja toimintaymp&auml;rist&ouml;st&auml;.\\n\"\ntietojen_luottamuksellisuus_uusi:\n  '#help': \"Pyynt&ouml; voidaan k&auml;sitell&auml; salassapidon alaisena sen sis&auml;lt&auml;ess&auml; julkisuuslain 621/1999 tai henkil&ouml;tietolain 523/1999 nojalla salassa pidett&auml;v&auml;&auml; tietoa<br />\\n&nbsp;\\n\"\ntama_on_lausuntopyynto:\n  '#description': \"<span style=\\\"tab-stops:list 36.0pt\\\">Lausunto on virallinen, kirjallisena toimitettava asiakirjamuotoinen Kuntaliiton kannanotto.<br />\\n<br />\\nLausunto on lis&auml;maksullista palvelua. L&auml;het&auml;mme lausunnon laatimisesta kustannusarvion etuk&auml;teen. Tietoa <a href=\\\"https://www.kuntaliitto.fi/asiantuntijapalvelut/kuntaliiton-jasenpalvelut\\\" target=\\\"_blank\\\">palveluperiaatteistamme sek&auml; maksullisista palveluista</a>.</span>\\n\"\n"
