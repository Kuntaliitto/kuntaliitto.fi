label: Nostot
description: "Nostojen avulla voidaan nostaa \"bannerimaisesti\" erityisen tärkeää sisältöä. Niin ikään on mahdollista tehdä automaattisesti päivittyviä nostoja verkkopalvelun sisällöstä.\r\n\r\nJos et ole varma mitä teet, kerää ideasi vaikka ranskalaisiksi viivoiksi ja tule Kuntaliitto.fi-workshoppiin, jossa sinulle näytetään miten nostoja voi tehdä ja samalla viritellään sivun nostot kuntoon."
