id: kontaktforfragan
title: Kontaktförfrågan
description: 'Kommunf&ouml;rbundets blankett f&ouml;r kontaktf&ouml;rfr&aring;gan'
category: Yleislomake
elements: "infotext:\n  '#type': webform_markup\n  '#markup': \"<h2>S&auml;nd servicef&ouml;rfr&aring;gan eller beg&auml;ran om utl&aring;tande till Kommunf&ouml;rbundet</h2>\\n<br />\\nObservera, att Kommunf&ouml;rbundet betj&auml;nar kommunernas f&ouml;rtroendevalda och tj&auml;nsteinnehavare samt f&ouml;rbundets kunder med serviceavtal i fr&aring;gor som g&auml;ller deras arbete. F&ouml;r intressentgrupper &auml;r v&aring;r service avgiftsbelagd.<br />\\n<br />\\nInformation om v&aring;ra <a href=\\\"https://www.kommunforbundet.fi/kommunforbundet/medlemsservice\\\" target=\\\"_blank\\\">serviceprinciper och avgiftsbelagda tj&auml;nster</a> finns h&auml;r. Privatpersoner uppmanar vi att kontakta sin egen hemkommun.<br />\\n<br />\\nI v&aring;r &ouml;ppna webbtj&auml;nst <a href=\\\"https://www.kommunforbundet.fi\\\" target=\\\"_blank\\\">www.kommunforbundet.fi</a> finns dessutom detaljerad information om kommunernas verksamhet och verksamhetsmilj&ouml;.\"\nradionapit_testi:\n  '#type': radios\n  '#title': Ämnesområde\n  '#help': 'V&auml;lj &auml;mnesomr&aring;de f&ouml;r din f&ouml;rfr&aring;gan. P&aring; basen av valt &auml;mnesomr&aring;de skickas f&ouml;rfr&aring;gan vidare till r&auml;tt sakkunnig.'\n  '#options':\n    6: '<b>Demokrati och deltagande</b>'\n    50: '<b>Offentliga upphandlingar och upphandlingslagstiftning</b>'\n    2: '<b>Kommunalteknik</b>, infra, avfallshantering och byggande'\n    7: '<b>Ansökan om heders- och förtjänsttecken</b>'\n    1: '<b>Kommun- och servicestrukturerna</b>'\n    57: '<b>Kommunernas ekonomi</b>'\n    58: '<b>Skötseln av kommunernas uppgifter</b>:  kommunstrukturen och beslutsförfarandet'\n    3: '<b>Markanvändning, boende och byggande</b>'\n    9: '<b>Utbildning och kultur</b>'\n    10: '<b>Social- och hälsovård</b>'\n    54: '<b>Vård- och landskapsreformen</b>'\n    5: '<b>Informationssamhället</b>: utnyttjande av informationsteknik, kundservice och dokumentförvaltning'\n    4: '<b>Miljövård och miljö- och hälsoskydd</b>'\n    11: '<b>Privaträtt</b>: juridik kring avtal, skadestånd och bolagsrätt samt arrendering av mark och fastighetsköp'\n    100: '<b>Något annat</b>'\n  '#required': true\npyyntosi_aihe:\n  '#type': textfield\n  '#title': Rubrik\n  '#required': true\npyyntoni:\n  '#type': textarea\n  '#title': Förfrågan\n  '#description': \"Inkludera inte personnummer eller andra identifierande personuppgifter i f&ouml;rfr&aring;gan.<br />\\n&nbsp;\"\n  '#default_value': 'Beskriv din förfrågan här.'\n  '#required': true\nsekretess:\n  '#type': checkbox\n  '#title': 'Innehållet i förfrågan skall behandlas konfidentiellt.'\n  '#help': 'F&ouml;rfr&aring;gan kan behandlas under sekretess om den inneh&aring;ller uppgifter som &auml;r sekretessbelagda med st&ouml;d av offentlighetslagen 621/1999 eller personuppgiftslagen 523/1999.'\nskriftligt_utlatande:\n  '#type': checkbox\n  '#title': 'Jag ber om ett skriftligt utlåtande'\n  '#description': \"<span style=\\\"tab-stops:list 36.0pt\\\">Utl&aring;tanden &auml;r Kommunf&ouml;rbundets officiella st&auml;llningstaganden som skickas skriftligt i dokumentform.<br />\\n<br />\\nDetta &auml;r i regel en tj&auml;nst mot till&auml;ggsavgift. Vi skickar en kostnadskalkyl f&ouml;re uppg&ouml;rande av utl&aring;tandet.<br />\\n<br />\\nInformation om v&aring;ra <a href=\\\"https://www.kommunforbundet.fi/kommunforbundet/medlemsservice\\\" target=\\\"_blank\\\">serviceprinciper och avgiftsbelagda tj&auml;nster</a> finns h&auml;r.</span>\"\najankohta_johon_mennessa_vastaus_tarvitaan_v2:\n  '#type': date\n  '#title': 'Ange vilket datum du senast behöver få svar.'\n  '#help': 'Ange vilket datum du senast beh&ouml;ver f&aring; svar. Vi behandlar f&ouml;rfr&aring;gningar i den ordning de anl&auml;nder. I br&aring;dskande &auml;renden ber vi dig kontakta Kommunf&ouml;rbundets v&auml;xel, tfn (09) 7711.'\n  '#description': \"Vi str&auml;var efter att ta upp f&ouml;rfr&aring;gningar till behandling inom ungef&auml;r fem arbetsdagar efter de anl&auml;nt.<br />\\n<br />\\n&nbsp;\"\n  '#min': '+6 days'\n  '#datepicker': true\n  '#date_date_format': d.m.Y\nyhteystiedot_2:\n  '#type': fieldset\n  '#title': Kontaktinformation\n  etunimi:\n    '#type': textfield\n    '#title': Förnamn\n    '#required': true\n  sukunimi:\n    '#type': textfield\n    '#title': Efternamn\n    '#required': true\n  tehtavanimike:\n    '#type': textfield\n    '#title': Titel\n  edustamani_organisaatio:\n    '#type': textfield\n    '#title': Organisation\n    '#required': true\n  puhelinnumero:\n    '#type': textfield\n    '#title': Telefonnummer\n  sahkoposstiosoite:\n    '#type': email\n    '#title': E-postadress\n    '#required': true\ntiedostot:\n  '#type': managed_file\n  '#title': Bilagor\n  '#help': 'Du kan bifoga h&ouml;gst fem filer.'\n  '#multiple': 5\n  '#max_filesize': '20'\n  '#file_extensions': 'gif jpg png bmp tif txt rtf html odf pdf doc docx ppt pptx xls xlsx'\ntietosuoja:\n  '#type': webform_markup\n  '#markup': \"Genom att skicka f&ouml;rfr&aring;gan godk&auml;nner du att uppgifterna sparas i Kommunf&ouml;rbudets kundregister.<br />\\n<br />\\nEn registerbeskrivning enligt 10 &sect; i personuppgiftslagen (523/1999) &ouml;ver Kommunf&ouml;rbundets kundregister finns h&auml;r.\"\nsand_forfragan:\n  '#type': webform_actions\n  '#title': 'Sänd förfrågan'\n  '#submit__label': 'Sänd förfrågan'\n"
