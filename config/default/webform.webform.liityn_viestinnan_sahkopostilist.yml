elements: "liity_sahkopostilistoille:\n  '#type': webform_markup\n  '#markup': '<h2>Liity Kuntaliiton viestinn&auml;n verkostoihin ja s&auml;hk&ouml;postilistoille</h2>'\n  kuntamarkkinoijat:\n    '#type': checkbox\n    '#title': Kuntamarkkinoijat\n    '#help': 'Kuntamarkkinointi-s&auml;hk&ouml;postilista on tarkoitettu kuntien-, kuntayhtymien, sairaanhoitopiirien ja maakuntaliittojen markkinoinnin parissa p&auml;&auml;- tai sivutoimisesti ty&ouml;skenteleville.'\n  kuntatiedottajat_:\n    '#type': checkbox\n    '#title': Kuntatiedottajat\n    '#help': '<p>Kuntatiedottajien verkostoon voivat liitty&auml; kaikki kunta-alalla p&auml;&auml;toimisesti viestinn&auml;n parissa ty&ouml;skentelev&auml;t. Kuntatiedottajien s&auml;hk&ouml;postilistan v&auml;lityksell&auml; keskustellaan kuntien viestinn&auml;st&auml; ja kysell&auml;&auml;n neuvoja kollegoilta.</p>'\n  maakuntatiedottajat:\n    '#type': checkbox\n    '#title': Maakuntatiedottajat\n    '#help': '<p>Maakuntaliittojen tiedottajilla on oma verkosto; tiedottajat tapaavat toisiaan aika ajoin ja k&auml;yt&ouml;ss&auml; on yhteinen s&auml;hk&ouml;postilista.&nbsp;</p>'\n  soster_tiedottajat:\n    '#type': checkbox\n    '#title': Soster-tiedottajat\n    '#help': '<p>Sairaanhoitopiirien ja kuntien sosiaali- ja terveystoimen tiedottajilla on jo pitk&auml;&auml;n ollut k&auml;yt&ouml;ss&auml; oma s&auml;hk&ouml;postilista. Eri sairaanhoitopiirit organisoivat my&ouml;s viestint&auml;tapaamisia, joissa k&auml;sitell&auml;&auml;n ajankohtaisia teemoja.</p>'\n  verkkotiedottajat:\n    '#type': checkbox\n    '#title': Verkkotiedottajat\n    '#help': 'Kuntien ja kuntayhtymien verkkoviestij&auml;t ovat tehneet yhteisty&ouml;t&auml; koko 2000-luvun ajan. Verkkotiedottajat tapaavat kerran vuodessa eri kaupunkien ja Kuntaliiton j&auml;rjest&auml;miss&auml; tapaamisissa. K&auml;yt&ouml;ss&auml; on my&ouml;s oma vuorovaikutteinen s&auml;hk&ouml;postilista, joka tarjoaa mahdollisuuden hyvien k&auml;yt&auml;nt&ouml;jen vaihtoon.'\nyhteystiedot_:\n  '#type': webform_markup\n  '#markup': '<h3>Yhteystiedot</h3>'\n  nimi:\n    '#type': textfield\n    '#title': Nimi\n  organisaatio:\n    '#type': textfield\n    '#title': Organisaatio\n  sahkopostiosoite:\n    '#type': email\n    '#title': Sähköpostiosoite\nloppusanat:\n  '#type': webform_markup\n  '#markup': 'Tiedot tallennetaan Kuntaliitto asiakasrekisteriin. Henkil&ouml;tietolain (523/99) 10&sect;:n mukainen tietosuoja- ja rekisteriseloste Kuntaliiton asiakasrekisterist&auml; l&ouml;ytyy t&auml;&auml;lt&auml;.'\nactions:\n  '#type': webform_actions\n  '#title': 'Lähetä tiedot'\n"
