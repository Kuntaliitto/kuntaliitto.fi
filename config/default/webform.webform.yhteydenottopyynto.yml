id: yhteydenottopyynto
title: Yhteydenottopyyntö
description: 'Kuntaliiton yhteydenottopyynt&ouml;lomake.'
category: Yleislomake
elements: "huomio_teksti:\n  '#type': webform_markup\n  '#markup': \"<h2>L&auml;het&auml; palvelupyynt&ouml; tai lausuntopyynt&ouml; Kuntaliitolle</h2>\\n<br />\\nHuomioithan, ett&auml; Kuntaliitto palvelee kuntien luottamushenkil&ouml;it&auml; ja viranhaltijoita sek&auml; Kuntaliiton palvelusopimusasiakkaita heid&auml;n ty&ouml;h&ouml;ns&auml; liittyviss&auml; kysymyksiss&auml;. Muille sidosryhmille palvelumme on maksullista.<br />\\n<br />\\nTietoa palveluperiaatteistamme sek&auml; maksullisista palveluista l&ouml;yd&auml;t&nbsp;<a href=\\\"https://www.kuntaliitto.fi/asiantuntijapalvelut/kuntaliiton-jasenpalvelut\\\" target=\\\"_blank\\\">t&auml;&auml;lt&auml;</a>​. Yksityishenkil&ouml;it&auml; kehotamme ottamaan yhteytt&auml; kotikuntaanne.<br />\\n<br />\\nAvoimessa verkkopalvelussamme&nbsp;<a href=\\\"http://www.kuntaliitto.fi/\\\" target=\\\"_blank\\\">www.kuntaliitto.fi</a>&nbsp;tarjoamme lis&auml;ksi paljon yksityiskohtaistakin tietoa kuntien toiminnasta ja toimintaymp&auml;rist&ouml;st&auml;.\"\nradionapit_testi:\n  '#type': radios\n  '#title': 'Yhteydenottoni aihealue'\n  '#help': 'Valitse mihin aihealueeseen yhteydenottosi liittyy.&nbsp;Valintasi perusteella voimme ohjata pyynn&ouml;n suoraan oikealle asiantuntijalle.'\n  '#options':\n    6: '<b>Demokratia ja osallisuus</b>'\n    '<b>Julkiset hankinnat ja hankintalaki</b>': '<b>Julkiset hankinnat ja hankintalaki</b>'\n    2: '<b>Kunnallistekniikka</b>, infra, jätehuolto ja rakennuttaminen'\n    7: '<b>Kunnia- ja ansiomerkkihakemukset</b>'\n    1: '<b>Kunta- ja palvelurakenne</b>'\n    '<b>Kuntien talouteen liittyvät asiat</b>': '<b>Kuntien talouteen liittyvät asiat</b>'\n    '<b>Kuntien tehtävien hoito</b>, kuntarakenne ja kuntien päätöksentekomenettely': '<b>Kuntien tehtävien hoito</b>, kuntarakenne ja kuntien päätöksentekomenettely'\n    3: '<b>Maankäyttö, asuminen ja rakentaminen</b>'\n    9: '<b>Opetus ja kulttuuri</b>'\n    10: '<b>Sosiaali- ja terveydenhuolto</b>'\n    '<b>Sote- ja maakuntauudistus</b>': '<b>Sote- ja maakuntauudistus</b>'\n    5: '<b>Tietoyhteiskunta</b>: Tietotekniikka, asiakaspalvelu ja asiakirjahallinto'\n    4: '<b>Ympäristönsuojelu ja ympäristöterveydenhuolto</b>'\n    11: '<b>Yksityisoikeus</b>: Sopimus-, vahingonkorvaus- ja yhtiöoikeus sekä maanvuokra ja kiinteistökauppa'\n    100: '<b>Jokin muu</b>'\n  '#required': true\npyyntosi_aihe:\n  '#type': textfield\n  '#title': Otsikko\n  '#required': true\npyyntoni:\n  '#type': textarea\n  '#title': Pyyntöni\n  '#description': '&Auml;l&auml; sis&auml;llyt&auml; palvelupyynt&ouml;&ouml;n henkil&ouml;tunnuksia, tai muuta tarpeettomasti yksil&ouml;iv&auml;&auml; henkil&ouml;tietoa'\n  '#default_value': 'Kuvaa asiasi tähän.'\n  '#required': true\ntietojen_luottamuksellisuus_uusi:\n  '#type': checkbox\n  '#title': 'Pyyntöni sisältö on käsiteltävä salaisena.'\n  '#help': \"Pyynt&ouml; voidaan k&auml;sitell&auml; salassapidon alaisena sen sis&auml;lt&auml;ess&auml; julkisuuslain 621/1999 tai henkil&ouml;tietolain 523/1999 nojalla salassa pidett&auml;v&auml;&auml; tietoa<br />\\n&nbsp;\"\ntama_on_lausuntopyynto:\n  '#type': checkbox\n  '#title': 'Pyydän asiasta lausuntoa'\n  '#description': \"<span style=\\\"tab-stops:list 36.0pt\\\">Lausunto on virallinen, kirjallisena toimitettava asiakirjamuotoinen Kuntaliiton kannanotto.<br />\\n<br />\\nLausunto on lis&auml;maksullista palvelua. L&auml;het&auml;mme lausunnon laatimisesta kustannusarvion etuk&auml;teen. Tietoa <a href=\\\"https://www.kuntaliitto.fi/asiantuntijapalvelut/kuntaliiton-jasenpalvelut\\\" target=\\\"_blank\\\">palveluperiaatteistamme sek&auml; maksullisista palveluista</a>.</span>\"\najankohta_johon_mennessa_vastaus_tarvitaan_v2:\n  '#type': date\n  '#title': 'Ajankohta, johon mennessä tarvitsen vastauksen'\n  '#help': 'Valitse mihin p&auml;iv&auml;&auml;n menness&auml; toivot vastausta. K&auml;sittelemme palvelu- ja lausuntopyynn&ouml;t saapumisj&auml;rjestyksess&auml;. Mik&auml;li asiasi on kiireinen, ota yhteytt&auml; Kuntaliiton vaihteen kautta 09 7711'\n  '#description': 'Pyrimme ottamaan palvelu- ja lausuntopyynn&ouml;t k&auml;sittelyyn noin viiden arkip&auml;iv&auml;n kuluessa niiden saapumisesta'\n  '#min': '+6 days'\n  '#datepicker': true\n  '#date_date_format': d.m.Y\nyhteystiedot_2:\n  '#type': fieldset\n  '#title': Yhteystiedot\n  etunimi:\n    '#type': textfield\n    '#title': Etunimi\n    '#required': true\n  sukunimi:\n    '#type': textfield\n    '#title': Sukunimi\n    '#required': true\n  tehtavanimike:\n    '#type': textfield\n    '#title': Tehtävänimike\n  edustamani_organisaatio:\n    '#type': textfield\n    '#title': 'Edustamani organisaatio'\n    '#required': true\n  puhelinnumero:\n    '#type': textfield\n    '#title': Puhelinnumero\n  sahkoposstiosoite:\n    '#type': email\n    '#title': Sähköpostiosoite\n    '#required': true\ntiedostot:\n  '#type': managed_file\n  '#title': Tiedostot\n  '#help': 'Voit liitt&auml;&auml; mukaan maksimissaan viisi tiedostoa.'\n  '#multiple': 5\n  '#max_filesize': '20'\n  '#file_extensions': 'gif jpg png bmp tif txt rtf html odf pdf doc docx ppt pptx xls xlsx'\ntietosuoja:\n  '#type': webform_markup\n  '#markup': 'L&auml;hett&auml;m&auml;ll&auml; pyynn&ouml;n hyv&auml;ksyt, ett&auml; tiedot tallennetaan Kuntaliiton asiakasrekisteriin.&nbsp;Henkil&ouml;tietolain (523/99) 10&sect;:n mukainen tietosuoja- ja rekisteriseloste Kuntaliiton asiakastietorekisterist&auml; l&ouml;ytyy t&auml;&auml;lt&auml;.'\nactions:\n  '#type': webform_actions\n  '#title': 'Lähetä lomake'\n  '#submit__label': 'Lähetä yhteydenottopyyntösi'\n"
