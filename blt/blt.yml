project:
  machine_name: avoin
  prefix: AvoinKL
  human_name: 'Avoin kuntaliitto'
  profile:
    name: standard
  local:
    protocol: http
    hostname: '${project.machine_name}.kuntaliitto.fi'
disable-targets:
  validate:
    phpcs: true
  git:
    commit-msg: true
    pre-commit: true
git:
  pre-commit: false
  commit-msg: false
  default_branch: master
  remotes: 
    cloud: 'git@github.com:kuntaliitto/kuntaliitto-build.git'
drush:
  aliases:
    remote: '${project.machine_name}.test'
    local: self
    ci: self
  default_alias: '${drush.aliases.local}'
modules:
  local:
    enable: [dblog, devel, seckit, views_ui]
    uninstall: [shield]
  ci:
    enable: {  }
    uninstall: [shield]
  dev:
    enable: [shield]
    uninstall: {  }
  test:
    enable: [shield]
    uninstall: [devel, views_ui]
  prod:
    enable: {  }
    uninstall: [shield, dblog, devel, views_ui]
drupal:
  account.mail: noreply@kuntaliitto.fi
  locale: en

